<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Perfect Leaderboard</title>
</head>
<body>
    <h1>Leaderboard!</h1>
    <section class="hero">
      <div class="container">
        <div class="board">
          <div class="head">
            <h2>Recent Scores</h2>
            <button class="refresh">Refresh</button>
          </div>
          <div class="scores"></div>
        </div>
        <div class="add">
          <h2>Add your score</h2>
          <form class="form">
            <input type="text">
            <input type="number">
            <button class="submit" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </section>
</body>
</html>
